<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productOrdered">
            <h2><span>Product Ordered</span> {{ productOrdered.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{ productOrdered.quantity }}</span>
                </dd>
                <dt><span>Shipping Price</span></dt>
                <dd>
                    <span>{{ productOrdered.shippingPrice }}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="productOrdered.productId">
                        <a [routerLink]="['/product', productOrdered.productId, 'view']">{{ productOrdered.productId }}</a>
                    </div>
                </dd>
                <dt><span>Selling Company</span></dt>
                <dd>
                    <div *ngIf="productOrdered.sellingCompanyId">
                        <a [routerLink]="['/warehouse', productOrdered.sellingCompanyId, 'view']">{{ productOrdered.sellingCompanyId }}</a>
                    </div>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <div *ngIf="productOrdered.orderId">
                        <a [routerLink]="['/order', productOrdered.orderId, 'view']">{{ productOrdered.orderId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-ordered', productOrdered.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
