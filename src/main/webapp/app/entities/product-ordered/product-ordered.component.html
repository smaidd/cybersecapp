<div>
    <h2 id="page-heading">
        <span>Product Ordereds</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-ordered" [routerLink]="['/product-ordered/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Product Ordered
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productOrdereds?.length === 0">
        <span>No productOrdereds found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productOrdereds && productOrdereds.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Quantity</span></th>
                    <th scope="col" ><span>Shipping Price</span></th>
                    <th scope="col" ><span>Product</span></th>
                    <th scope="col" ><span>Selling Company</span></th>
                    <th scope="col" ><span>Order</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productOrdered of productOrdereds ;trackBy: trackId">
                    <td><a [routerLink]="['/product-ordered', productOrdered.id, 'view']">{{ productOrdered.id }}</a></td>
                    <td>{{ productOrdered.quantity }}</td>
                    <td>{{ productOrdered.shippingPrice }}</td>
                    <td>
                        <div *ngIf="productOrdered.productId">
                            <a [routerLink]="['/product', productOrdered.productId , 'view']" >{{ productOrdered.productId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productOrdered.sellingCompanyId">
                            <a [routerLink]="['/warehouse', productOrdered.sellingCompanyId , 'view']" >{{ productOrdered.sellingCompanyId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productOrdered.orderId">
                            <a [routerLink]="['/order', productOrdered.orderId , 'view']" >{{ productOrdered.orderId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-ordered', productOrdered.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-ordered', productOrdered.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productOrdered)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
